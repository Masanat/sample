<!DOCTYPE html>
<html dir="ltr" lang="ja">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />

	<!-- Document Title
	============================================= -->
	<title>Home - Wedding | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<div id="most-toppest"></div>

		<section id="slider" class="slider-element slider-parallax min-vh-60 min-vh-md-100 page-section dark">
			<div class="slider-inner">

				<div class="fslider h-100 position-absolute" data-speed="2000" data-pause="2000" data-animation="fade" data-arrows="false" data-pagi="false" style="background-color: #333;">
					<div class="flexslider">
						<div class="slider-wrap">
							<div class="slide" style="background: url('img/07/back/03.jpg') center center; background-size: cover;"></div>
							<div class="slide" style="background: url('img/07/back/02.jpg') center center; background-size: cover;"></div>
							<div class="slide" style="background: url('img/07/back/01.jpg') center center; background-size: cover;"></div>
						</div>
					</div>
				</div>

				<div class="vertical-middle">
					<div class="container-fluid dark text-center py-5">
						<div class="wedding-head clearfix">
							<div class="title">1th Aniversary</div>
							<div class="subtitle">Ai & Masanari</div>
						</div>
					</div>
				</div>
			</div>
		</section>



		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">


					<div id="section-gallery" class="heading-block center topmargin page-section">
						<h2>Gallery.</h2>
					</div>
					<!-- img -->
					<div class="fslider flex-thumb-grid grid-8 bottommargin-lg" data-pagi="false" data-arrows="false" data-thumbs="true" data-speed="1000" data-pause="3000">
						<div class="flexslider">
							<div class="slider-wrap">
								<div class="slide" data-thumb="img/07/01.jpg"><img src="img/07/01.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/02.jpg"><img src="img/07/02.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/03.jpg"><img src="img/07/03.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/04.jpg"><img src="img/07/04.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/05.jpg"><img src="img/07/05.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/06.jpg"><img src="img/07/06.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/07.jpg"><img src="img/07/07.jpg" alt="Image"></div>
								<div class="slide" data-thumb="img/07/08.jpg"><img src="img/07/08.jpg" alt="Image"></div>

							</div>
						</div>
					</div>


					<div class="comment">
						<p>２０２１年４月３日に楽しくお散歩しようと安城産業文化公園へ！<br>
							ちょっとした公園だと思っていたら、小さめのテーマパークだった！<br>
							花がメインであるものの西洋風の建物が並んでいて、かなり贅沢な散歩ができた。途中にあった恐竜のアスレチックも、もう少し若ければ入りたかった笑<br>						
							贅沢散歩シリーズの第一弾となった安城産業文化公園！次の行き先は”愛知牧場”と”サツキとメイの家”かな！</p>
					</div>

					<div class="btn-page">
						<a class="btn btn--orange btn--cubic btn--shadow" href="index.html">アルバムTOPへ</a>
					</div>

					<div class="clear"></div>

				</div>
			</div>
		</div>


		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container center clearfix">

					Copyrights &copy; 2021 <br>All Rights Reserved by Masanari Tokunaga

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=YOUR-API-KEY"></script>

	<!-- For Countdown -->
	<script src="js/components/moment.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>

	<script>
		jQuery(window).on( 'load', function(){
			setTimeout( function(){
				$( '.flexslider .slide' ).resize();
				
			}, 500 );
		});
		

	</script>
